<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerTailor AI - Personal Job Strategist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { 
      color-scheme: light; /* Forces the browser to treat this as a light-themed page */
    }
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f8fafc; 
      color: #1e293b; /* slate-800 */
    }
    /* Ensure all form elements have high-contrast dark text regardless of system theme */
    input, textarea, select {
      color: #0f172a !important; /* slate-900 */
    }
    input::placeholder, textarea::placeholder {
      color: #64748b !important; /* slate-500 */
    }
  </style>
